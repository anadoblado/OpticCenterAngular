<div class="main-div">
    <mat-card class="loginCard">
        <mat-card-header class="centrarTitulo">
            <mat-card-title>Nuevo producto</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
            <form [formGroup]="form">
                <div id="divCambiarImagen">
                    <button mat-button (click)="fileInput.click()">
                        <img mat-card-image src="assets/images/gafaGenerica.jpg" alt="">
                    </button>
                    <input hidden (change)="productoSeleccionaFicheroImagen()" #fileInput type="file" id="file">
                </div>
                <p style="text-align: center; margin-bottom: 25px;">Clic sobre la imagen para cambiarla</p>
                <mat-form-field appearance="outline">
                    <mat-label>Referencia</mat-label>
                    <input matInput placeholder="Referencia del producto" formControlName="referencia">    
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Color</mat-label>
                    <input matInput placeholder="Color del producto" formControlName="color">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Precio</mat-label>
                    <input matInput placeholder="Precio" formControlName="precio">
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="crearProducto()">
                AÃ±adir</button>
        </mat-card-actions>
    </mat-card>
</div>
