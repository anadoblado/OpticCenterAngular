<table mat-table [dataSource] = "dataSourceTabla" class="example-table" id="tablaCitas">
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row.fecha | date: 'dd/MM/yy'}}</td>
    </ng-container>
    <ng-container matColumnDef="graduacion">
        <th mat-header-cell *matHeaderCellDef>Graduación</th>
        <td mat-cell *matCellDef="let row">{{row.graduacion}}</td>
    </ng-container>
    <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let row">{{row.id_producto["referencia"]}}</td>
    </ng-container>
    <ng-container matColumnDef="imagenProducto">
        <th mat-header-cell *matHeaderCellDef>Imagen</th>
        <td mat-cell *matCellDef="let row"><img width="60px" height="60px" src="data:image/png;base64,{{row.id_producto['imagen']}}"></td>
    </ng-container>
    <ng-container matColumnDef="pago">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let row">{{row.id_producto["precio"]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="nombresDeColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombresDeColumnas;"></tr>
        
</table>
