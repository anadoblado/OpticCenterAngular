<div class="centrar">
    
            <mat-card  class="example-card"  *ngFor="let producto of listadoProductos">
                <mat-card-header class="textCenter">
                    <mat-card-title >Producto catalogado: {{producto.id}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="data:image/png;base64,{{producto.imagen}}" alt="">
                <mat-card-content>
                    <p>
                      Producto de referencia: {{producto.referencia}}.
                    </p>
                  </mat-card-content>             
                    <mat-card-actions layout-align="end center">
                        <button mat-raised-button color="primary" [routerLink]="['/edit', producto.id]">Editar</button>  
                        <span class="spacer"></span>
                        <button mat-raised-button color="warn" (click)="borrarProducto(producto.id)">
                            Borrar Producto</button>
                      </mat-card-actions>
             
          </mat-card>
 
</div>
