

<table mat-table [dataSource] = "dataSourceTabla" class="example-tabla" id="tablaUsuarios">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef = "let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef>Dni</th>
        <td mat-cell *matCellDef = "let row">{{row.dni}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef = "let row">{{row.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef = "let row">{{row.apellidos}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="nombreDeColumnas"></tr>
    <tr mat-row *matRowDef="let row; columns: nombreDeColumnas"></tr>
</table>
